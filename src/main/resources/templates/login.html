<!DOCTYPE html>
<!--@author Koliday-->
<!--@date 2019/6/17-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>
        

		<!--end::Base Path -->
		<meta charset="utf-8" />
		<title>JRBM篮球经理</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<script src="https://cdn.bootcss.com/webfont/1.6.16/webfontloader.js"></script>
		<script>
			WebFont.load({
				google: {
					"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
				},
				active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link th:href="@{/css/pages/general/login/login-1.css}" rel="stylesheet" type="text/css" />
		<!--end::Page Custom Styles -->

		<!--begin:: Global Mandatory Vendors -->
		<link th:href="@{/vendors/general/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" type="text/css" />

		<!--end:: Global Mandatory Vendors -->


		<!--begin::Global Theme Styles(used by all pages) -->
		<link th:href="@{/css/style.bundle.css}" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->
		<link th:href="@{/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />

		<!--end::Layout Skins -->
		<link rel="shortcut icon" th:href="@{/media/logos/favicon.ico}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">

					<!--begin::Aside-->
					<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"  th:style="'background-image: url('+ @{/media/bg/bg-4.jpg}+');'">
						<div class="kt-grid__item">
							<a href="#" class="kt-login__logo">
								<img th:src="@{/media/logos/logo-4.png}">
							</a>
						</div>
						<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
							<div class="kt-grid__item kt-grid__item--middle">
								<h3 class="kt-login__title">欢迎来到JRBM篮球经理游戏!</h3>
								<h4 class="kt-login__subtitle">这里有最专业的篮球经理</h4>
							</div>
						</div>
						<div class="kt-grid__item">
							<div class="kt-login__info">
								<div class="kt-login__copyright">
									&copy 2019 JRBM
								</div>
								<!--<div class="kt-login__menu">-->
									<!--<a href="#" class="kt-link">Privacy</a>-->
									<!--<a href="#" class="kt-link">Legal</a>-->
									<!--<a href="#" class="kt-link">Contact</a>-->
								<!--</div>-->
							</div>
						</div>
					</div>

					<!--begin::Aside-->

					<!--begin::Content-->
					<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper">

						<!--begin::Head-->
						<div class="kt-login__head">
							<span class="kt-login__signup-label">还没注册？</span>&nbsp;&nbsp;
							<a href="#" class="kt-link kt-login__signup-link">现在注册！</a>
						</div>

						<!--end::Head-->

						<!--begin::Body-->
						<div class="kt-login__body">

							<!--begin::Signin-->
							<div class="kt-login__form">
								<div class="kt-login__title">
									<h3>登录 · JRBM</h3>
								</div>

								<!--begin::Form-->
								<form class="kt-form" action="/login" method="post">
									<div class="form-group">
										<input th:value="${username}" class="form-control" type="text" placeholder="用户名" name="username">
									</div>
									<div class="form-group">
										<input th:value="${password}" class="form-control" type="password" placeholder="密码" name="password">
									</div>

									<!--begin::Action-->
									<div class="kt-login__actions">
										<a href="#" class="kt-link kt-login__link-forgot">
											忘记密码？
										</a>
									</div>
									<button type="submit" id="login_submit" class="btn btn-block btn-primary btn-elevate ">登录</button>
									<span th:text="${loginResult}" style="color: red;font-size: small"></span>
									<!--end::Action-->
								</form>

								<!--end::Form-->

								<!--begin::Divider-->
								<div class="kt-login__divider">
									<div class="kt-divider">
										<span></span>
										<span>其他登录方式</span>
										<span></span>
									</div>
								</div>

								<!--end::Divider-->

								<!--begin::Options-->
								<div class="kt-login__options">
									<a href="#" class="btn btn-success kt-btn">
										<i class="fab fa-facebook-f"></i>
										微信
									</a>
									<a href="#" class="btn btn-info kt-btn">
										<i class="fab fa-twitter"></i>
										QQ
									</a>
									<a href="#" class="btn btn-danger kt-btn">
										<i class="fab fa-google"></i>
										短信
									</a>
								</div>
								<div id="wxscan">

								</div>
								<!--end::Options-->
							</div>

							<!--end::Signin-->
						</div>

						<!--end::Body-->
					</div>

					<!--end::Content-->
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"dark": "#282a3c",
						"light": "#ffffff",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin:: Global Mandatory Vendors -->
		<script th:src="@{/vendors/general/jquery/dist/jquery.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/popper.js/dist/umd/popper.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/js-cookie/src/js.cookie.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/moment/min/moment.min.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/tooltip.js/dist/umd/tooltip.min.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/perfect-scrollbar/dist/perfect-scrollbar.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/sticky-js/dist/sticky.min.js}" type="text/javascript"></script>
		<script th:src="@{/vendors/general/wnumb/wNumb.js}" type="text/javascript"></script>

		<!--end:: Global Mandatory Vendors -->



		<!--begin::Global Theme Bundle(used by all pages) -->
		<script th:src="@{/js/scripts.bundle.js}" type="text/javascript"></script>
		<script th:src="@{/js/pages/myjs/wxlogin.js}" type="text/javascript"></script>
		<script th:src="@{/js/pages/myjs/login.js}" type="text/javascript"></script>
		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts(used by this page) -->
		<!--<script th:src="@{/js/pages/login/login-1.js}" type="text/javascript"></script>-->

		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
</html>
