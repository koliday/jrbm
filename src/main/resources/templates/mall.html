<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>



    <!--end::Base Path -->
    <meta charset="utf-8" />
    <title>商城</title>


    <!--begin::Fonts -->
    <script src="https://cdn.bootcss.com/webfont/1.6.16/webfontloader.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!--end::Fonts -->


    <link href="/vendors/general/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" type="text/css" />


    <link href="/css/style.bundle.css" rel="stylesheet" type="text/css" />

    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->
    <link href="/css/skins/header/base/light.css" rel="stylesheet" type="text/css" />
    <link href="/css/skins/header/menu/light.css" rel="stylesheet" type="text/css" />
    <link href="/css/skins/brand/dark.css" rel="stylesheet" type="text/css" />
    <link href="/css/skins/aside/dark.css" rel="stylesheet" type="text/css" />
    <link href="/css/mycss/mall.css" rel="stylesheet" type="text/css" />
    <link href="/vendors/custom/vendors/line-awesome/css/line-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/vendors/custom/vendors/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="/vendors/custom/vendors/flaticon2/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="/vendors/general/toastr/build/toastr.css" rel="stylesheet" type="text/css" />


    <!--end::Layout Skins -->
    <link rel="shortcut icon" href="/media/logos/favicon.ico" />





</head>
<!-- end::Head -->

<!-- begin::Body -->
<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

<!-- begin:: Page -->


<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

        <div th:insert="~{aside :: asidemenu}"></div>

        <!--begin:: 整体容器-->
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
            <!-- begin:: 主标题栏 -->
            <div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed ">

                <!-- begin:: Header Menu -->
                <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
                <div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
                    <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile  kt-header-menu--layout-default ">
                        <ul class="kt-menu__nav ">
                            <li class="kt-menu__item">
                                <h3>商城</h3>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- end:: Header Menu -->

                <!-- begin:: Header Topbar -->
                <div class="kt-header__topbar">

                    <!--begin: User Bar -->
                    <div class="kt-header__topbar-item kt-header__topbar-item--user">
                        <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,0px">
                            <div class="kt-header__topbar-user">
                                <span class="kt-header__topbar-username kt-hidden-mobile">Koliday</span>
                                <!--<img class="kt-hidden" alt="Pic" src="/img/profile.jpg" />-->
                                <img  alt="Pic" th:src="@{/img/profile.jpg}"/>
                                <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
                                <!--<span class="kt-badge kt-badge&#45;&#45;username kt-badge&#45;&#45;unified-success kt-badge&#45;&#45;lg kt-badge&#45;&#45;rounded kt-badge&#45;&#45;bold">S</span>-->
                            </div>
                        </div>
                        <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">

                            <!--begin: Head -->
                            <div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x" th:style="'background-image: url('+ @{/media/misc/bg-1.jpg}+');'">
                                <div class="kt-user-card__avatar">
                                    <!--<img class="kt-hidden" alt="Pic" src="./img/profile.jpg" />-->
                                    <img alt="Pic" th:src="@{/img/profile.jpg}" />
                                    <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
                                    <!--<span class="kt-badge kt-badge&#45;&#45;lg kt-badge&#45;&#45;rounded kt-badge&#45;&#45;bold kt-font-success">S</span>-->
                                </div>
                                <div class="kt-user-card__name">
                                    Koliday
                                </div>
                                <div class="kt-user-card__badge">
                                    <span class="btn btn-success btn-sm btn-bold btn-font-md">5条消息</span>
                                </div>
                            </div>

                            <!--end: Head -->

                            <!--begin: Navigation -->
                            <div class="kt-notification">
                                <a href="#" class="kt-notification__item">
                                    <div class="kt-notification__item-icon">
                                        <i class="flaticon2-calendar-3 kt-font-success"></i>
                                    </div>
                                    <div class="kt-notification__item-details">
                                        <div class="kt-notification__item-title kt-font-bold">
                                            用户信息
                                        </div>

                                    </div>
                                </a>
                                <a href="#" class="kt-notification__item">
                                    <div class="kt-notification__item-icon">
                                        <i class="flaticon2-mail kt-font-warning"></i>
                                    </div>
                                    <div class="kt-notification__item-details">
                                        <div class="kt-notification__item-title kt-font-bold">
                                            JR币 60
                                        </div>
                                  
                                    </div>
                                </a>
                                <a href="#" class="kt-notification__item">
                                    <div class="kt-notification__item-icon">
                                        <i class="flaticon2-rocket-1 kt-font-danger"></i>
                                    </div>
                                    <div class="kt-notification__item-details">
                                        <div class="kt-notification__item-title kt-font-bold">
                                            JR钻 80
                                        </div>

                                    </div>
                                </a>

                                <div class="kt-notification__custom kt-space-between">
                                    <a href="demo1/custom/user/login-v2.html" target="_blank" class="btn btn-label btn-label-brand btn-sm btn-bold">注销</a>
                                </div>
                            </div>

                            <!--end: Navigation -->
                        </div>
                    </div>

                    <!--end: User Bar -->
                </div>

                <!-- end:: Header Topbar -->
            </div>
            <!-- end:: 主标题栏 -->

            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                <!-- begin:: 副标题栏 -->
                <div class="kt-subheader   kt-grid__item" id="kt_subheader">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">商城</h3>
                        <span class="kt-subheader__separator kt-hidden"></span>
                        <div class="kt-subheader__breadcrumbs">
                            <span> &nbsp;</span>
                            <span class="kt-subheader__breadcrumbs-separator"></span>
                            <span></span>
                            <!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
                        </div>
                    </div>
                    <div class="kt-subheader__toolbar">
                        <div class="kt-subheader__wrapper">
                            <span th:text="'JR币 '+${teamInfo.getJrCoin()}+' JR钻 '+${teamInfo.getJrDiamond()}"></span>
                        </div>
                    </div>
                </div>
                <!-- end:: 副标题栏 -->

                <!-- begin:: 商城主体 -->
                <div class="kt-content  kt-grid__item kt-grid__item--fluid" id="mall_content">

                 <div class="row" th:each="product,productstatus : ${productList}" th:if="${productstatus.count % 4 == 1}" th:with="index=${productstatus.index}">
                     <div class="col-3" th:each="currentindex,currentindexstatus : ${#numbers.sequence(0,3)}" th:if="${(index+currentindex)<productstatus.size}" th:with="current=${productList.get(index+currentindex)}">
                         <div class="kt-portlet kt-widget19" style="height: 500px">
                             <div class="kt-portlet__body kt-portlet__body--fit kt-portlet__body--unfill">
                                 <div class="kt-widget19__pic kt-portlet-fit--top kt-portlet-fit--sides" style="min-height: 200px; background-image: url(/media/products/product4.jpg)"></div>
                             </div>
                             <div class="kt-portlet__body" >
                                 <div class="kt-widget19__wrapper">
                                     <div class="kt-widget19__content">
                                         <div class="kt-widget19__info">
                                             <a href="#" class="kt-widget19__username" th:text="${current.getProductEntity().getProductName()}"></a>
                                         </div>
                                         <div class="kt-widget19__stats">
                                            <span class="kt-widget19__number kt-font-brand" th:text="${current.getPriceStr()}"></span>
                                         </div>
                                     </div>
                                     <div class="kt-widget19__text" style="height: 100px;" th:text="${current.getProductEntity().getProductDesc()}"></div>
                                 </div>
                                 <!--<div style="margin:0 auto">-->
                                     <!--<a href="javascript:;" class="btn btn-sm btn-clean btn-icon btn-icon-md add-count">-->
                                         <!--<i class="la la-minus-circle"></i>-->
                                     <!--</a>-->
                                     <!--<span>0</span>-->
                                     <!--<a href="javascript:;" class="btn btn-sm btn-clean btn-icon btn-icon-md add-count">-->
                                         <!--<i class="la la-plus-circle"></i>-->
                                     <!--</a>-->
                                 <!--</div>-->
                             </div>
                             <div class="kt-portlet__foot">
                                 <button th:attr="data-productId=${current.getProductEntity().getProductId()},
                                 data-productName=${current.getProductEntity().getProductName()},data-productImg=${current.getProductEntity().getProductImg()},
                                 data-priceCoin=${current.getProductEntity().getPriceCoin()},data-priceDiamond=${current.getProductEntity().getPriceDiamond()},
                                 data-priceStr=${current.getPriceStr()}"
                                         class="btn btn-block btn-dark add_to_cart_btn add_alert" style="margin-bottom: 5px;" >加入购物车</button>
                             </div>


                         </div>


                     </div>
                 </div>

                </div>
                <!--end:: 商城主体-->
            </div>

        </div>




        <!--end:: 整体容器-->

        <!--购物车侧边栏按钮-->

</div>
</div>

<!-- end:: Page -->
<ul class="kt-sticky-toolbar" style="margin-top: 30px;">
    <li class="kt-sticky-toolbar__item kt-sticky-toolbar__item--dark" id="kt_demo_panel_toggle" data-toggle="kt-tooltip" title="购物车" data-placement="right">
        <a href="#"><i class="flaticon2-shopping-cart-1"></i></a>
        <span id="cart_item_count" class="kt-badge kt-badge--dark" style="">0</span>
    </li>
</ul>

<!--购物车侧边栏-->
<div id="kt_demo_panel" class="kt-demo-panel">
    <div class="kt-demo-panel__head">
        <h3 class="kt-demo-panel__title">
            购物车
        </h3>
        <a href="#" class="kt-demo-panel__close" id="kt_demo_panel_close"><i class="flaticon2-delete"></i></a>
    </div>
    <div class="kt-demo-panel__body">

        <div id="cart_list" class="kt-widget4">
            <span>购物车空空如也</span>
            <!--<div class="kt-widget4__item">-->
                <!--<div class="kt-widget4__pic kt-widget4__pic&#45;&#45;pic">-->
                    <!--<img src="/media/users/100_2.jpg" alt="">-->
                <!--</div>-->
                <!--<div class="kt-widget4__info">-->
                    <!--<a href="#" class="kt-widget4__username">-->
                        <!--房卡-->
                    <!--</a>-->
                    <!--<p class="kt-widget4__text">-->
                        <!--10JR钻-->
                    <!--</p>-->
                <!--</div>-->
                <!--<div style="margin:0 auto">-->
                    <!--<a href="javascript:;" class="btn btn-sm btn-clean btn-icon btn-icon-md add-count">-->
                        <!--<i class="la la-minus-circle"></i>-->
                    <!--</a>-->
                    <!--<span>0</span>-->
                    <!--<a href="javascript:;" class="btn btn-sm btn-clean btn-icon btn-icon-md add-count">-->
                        <!--<i class="la la-plus-circle"></i>-->
                    <!--</a>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="kt-separator"></div>
        <div>
            <span>合计：</span>
            <span id="price_coin" class="kt-font-dark"></span>
            <span id="price_diamond" class="kt-font-dark"></span>
        </div>
        <button id="placeOrder" class="btn btn-block btn-dark">结算</button>
    </div>




</div>



<script>
    var KTAppOptions = {
        "colors": {
            "state": {
                "brand": "#5d78ff",
                "dark": "#282a3c",
                "light": "#ffffff",
                "primary": "#5867dd",
                "success": "#34bfa3",
                "info": "#36a3f7",
                "warning": "#ffb822",
                "danger": "#fd3995"
            },
            "base": {
                "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
            }
        }
    };
</script>


<script src="/vendors/general/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="/vendors/general/popper.js/dist/umd/popper.js" type="text/javascript"></script>
<script src="/vendors/general/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/vendors/general/js-cookie/src/js.cookie.js" type="text/javascript"></script>
<script src="/vendors/general/moment/min/moment.min.js" type="text/javascript"></script>
<script src="/vendors/general/tooltip.js/dist/umd/tooltip.min.js" type="text/javascript"></script>
<script src="/vendors/general/perfect-scrollbar/dist/perfect-scrollbar.js" type="text/javascript"></script>
<script src="/vendors/general/sticky-js/dist/sticky.min.js" type="text/javascript"></script>
<script src="/vendors/general/wnumb/wNumb.js" type="text/javascript"></script>
<script src="/vendors/general/toastr/build/toastr.min.js" type="text/javascript"></script>

<script src="/js/scripts.bundle.js" type="text/javascript"></script>
<script src="/js/pages/myjs/mall.js" type="text/javascript"></script>




</body>
</html>
